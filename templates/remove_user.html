<!DOCTYPE html>
<html>

<head>
    <title>Remove User - ISE User Portal</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/icons/bootstrap-icons.css') }}">

    <style>
        body,
        .container {
            opacity: 0;
            animation: fadeInPage 0.7s forwards;
        }

        @keyframes fadeInPage {
            to {
                opacity: 1;
            }
        }

        .alert {
            opacity: 0;
            animation: fadeInAlert 0.6s forwards;
        }

        @keyframes fadeInAlert {
            to {
                opacity: 1;
            }
        }

        .btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover,
        .btn:focus {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.7);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4"><i class="bi bi-person-dash-fill text-danger"></i> Remove Portal User</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Select User to Remove:</label>
                <select class="form-select" id="username" name="username" required>
                    {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Remove User</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back to Home</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
